version: '3'
services:
  db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: root
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pgsql-data:
  bundle: